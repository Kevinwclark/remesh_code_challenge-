{% extends "base.html" %}
{% block content %}

{% include 'navigation.html' %}

<a class="btn btn-primary ml-5" role="button" href='/new-thought/{{ message.id }}/'>New Thought</a>
<h2 class="mt-2 ml-5">Message: {{ message.text }}</h2>
<h3 class="mt-2 ml-5">Date: {{ message.created_at }}</h3>

{% for thought in thoughts %}
<div class="card mt-2 ml-5" style="width: 18rem;">
  <div class="card-body">
    <h6 class="card-title">Thought:</h6>
    <a href="/thought-detail/{{ thought.id }}/" class="card-link">{{ thought.text }}</a>
    <p class="card-text">{{ thought.created_at }}</p>
  </div>
</div> 
{% endfor %}

{% endblock %}
