{% extends "base.html" %}
{% block content %}

<div class="jumbotron mt-2 bg-success">
  <div class="container">
    <div class="mt-2 ml-4">
        <a class="btn btn-primary" role="button" href="/">Home</a>

        <h1>Create New Conversation</h1>
        {% if messages %}
            {% for message in messages %}
                alert('{{message}}')
            {% endfor %}
        {% endif %}
        <form method = "POST">
            {% csrf_token %}
            {{ form.as_p }} 
            <input type="submit" value="Submit"> 
        </form>
    </div>
 </div>
</div>

{% endblock %}
